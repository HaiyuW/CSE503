<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="birthday.css" />
        <title>Birthday Card</title>
    </head>
    <body>
        <h1>Happy Birthday!</h1>
        <p class="a">Dear Mike,</p>
        <p id="text1">It's your fifth birthday! Happy Birthday to you! I have prepared some gifts to you:</p>
        <ul>
            <li>Sneaker</li>
            <li>Basketball</li>
            <li>iPad</li>
        </ul>
        <p id="text2">Hope you have a great day!</p>
        <p class="a">Best,</p>
        <p class="a">Haiyu</p>
        <img id="image" src="heart.png" alt="heart"/> 
        <div class="box">Happy Birthday!</div>
    </body>
</html>
